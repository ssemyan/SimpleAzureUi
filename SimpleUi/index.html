<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Simple App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>

	<main role="main" class="container">

		<div style="text-align: center;">
			<h1>Items</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Item</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: documents">
					<tr>
						<td data-bind="text: itemName"></td>
						<td>
							<button type="button" class="btn" data-bind="click: AZ.Documents.doEdit">Edit</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<h2>Get an email</h2>
		<input class="form-control" style="width: 400px;" type="text" data-bind="value: emailAdd" placeholder="Email Address">
		<br /><button class="btn" onclick="AZ.Documents.SendEmail();">Send</button>
	</main>

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.0.js"></script>
	<script src="common.js"></script>
	<script src="vars.js"></script>
	<script src="mainscript.js"></script>
</body>
</html>
